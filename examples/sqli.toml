[postgres]
type = "postgres"
host = "localhost"
port = 5432
user = "postgres"
password = "password"
group = "Local"

# Example with database specified - skips database selection
[postgres-mydb]
type = "postgres"
host = "localhost"
port = 5432
user = "postgres"
password = "password"
database = "mydb"
group = "Local"

[mysql]
type = "mysql"
host = "localhost"
port = 3306
user = "root"
password = "password"
readonly = true
group = "Local"

[scylla]
type = "cassandra"
host = "localhost"
port = 9042
group = "NoSQL"

[clickhouse]
type = "clickhouse"
host = "localhost"
port = 8123
user = "default"
password = "password"
group = "Analytics"

# Example production connection (different group)
[prod-postgres]
type = "postgres"
host = "prod-db.example.com"
port = 5432
user = "readonly"
password = "secret"
readonly = true
group = "Prod"
