[postgres]
type = "postgres"
host = "localhost"
port = 5432
user = "postgres"
password = "password"
group = "Local"

# Example with database specified - skips database selection
[postgres-mydb]
type = "postgres"
host = "localhost"
port = 5432
user = "postgres"
password = "password"
database = "mydb"
group = "Local"

[mysql]
type = "mysql"
host = "localhost"
port = 3306
user = "root"
password = "password"
readonly = true
group = "Local"

[scylla]
type = "cassandra"
host = "localhost"
port = 9042
group = "NoSQL"

# ClickHouse with Native TCP protocol (default)
[clickhouse]
type = "clickhouse"
host = "localhost"
port = 9000
user = "default"
password = "password"
group = "Analytics"

# ClickHouse with HTTP API
[clickhouse-http]
type = "clickhouse"
host = "localhost"
port = 8123
user = "default"
password = "password"
protocol = "http"
group = "Analytics"

[sqlite]
type = "sqlite"
path = "./examples/sqlite.db"
group = "Local"

# SQLite over SSH - connects to remote host and opens SQLite file there
# Uses system ssh command, respects ~/.ssh/config and SSH_AUTH_SOCK
[remote-sqlite]
type = "sqlite"
path = "/home/deploy/app/production.db"
host = "deploy@server.example.com:22"  # or just "deploy@server.example.com"
group = "Prod"

# Example production connection (different group)
[prod-postgres]
type = "postgres"
host = "prod-db.example.com"
port = 5432
user = "readonly"
password = "secret"
readonly = true
group = "Prod"
